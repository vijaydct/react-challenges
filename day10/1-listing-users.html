<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/browse/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    const rootHandle=document.getElementById('root')
    const users=[
        {id:101, name:'user1', email:'user1@gmail.com'},
        {id:201, name:'user2', email:'user2@gmail.com'},
        {id:202, name:'user3', email:''},
        {id:404, name:'user4', email:'user4@gmail.com'}
        ]


    function UsersList(props){

        const handleShow=(id)=>{
            const users = props.data.find(user => user.id == id)

            alert(`email id-${users.email}`)
        }

        return(
            <div>
                <h1>Listing Users-{props.data.length}</h1>
                <ul>
                    {
                        props.data.map(user=>{
                            return(<li>{user.name} {user.email ? <button onClick={()=>handleShow(user.id)}>show</button> : <span style={{color:'orange'}}> {'N/A'}</span>}</li>)
                        })
                    }
                </ul>
            </div>
        )

    }

    ReactDOM.render(<UsersList data={users} />, rootHandle)
    </script>

</body>

</html>
