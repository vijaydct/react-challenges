<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/browse/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    const rootHandle=document.getElementById('root')
    const users=[
        {id:101, name:'user1', email:'user1@gmail.com'},
        {id:201, name:'user2', email:'user2@gmail.com'},
        {id:202, name:'user3', email:'user3@gmail.com'},
        {id:404, name:'user4', email:'user4@gmail.com'}
        ]

        function UserList(props){
            let sno=0
            return <table border='1'>
                    <thead>
                        <th> # </th>
                        <th> name </th>
                        <th> email </th>
                    </thead>
                    <tbody>
                        {
                            props.data.map(function(ele){
                                return <tr>
                                            <td>{ele.id ? sno+=1 : ele.id}</td>
                                            <td>{ele.name}</td>
                                            <td>{ele.email}</td>
                                        </tr>
                            })
                        }
                    </tbody>
                </table>
        }

        const ele = (
            <div>
                <h1> Listing users- {users.length} </h1>
                <UserList data={users}/>
            </div>
        )
    
    ReactDOM.render(ele, rootHandle)
    </script>

</body>

</html>
