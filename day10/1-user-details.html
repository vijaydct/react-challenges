<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/browse/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    const rootHandle=document.getElementById('root')
    const users=[
        {id:1, name:'john', profile:'https://go.aws/3bXmjQo'},
        {id:2, name:'jack', profile:'https://go.aws/3e2alqe'},
        {id:3, name:'sam', profile:'https://go.aws/2RfNvlo'}
        ]

    const num = Math.floor(Math.random() * (Math.floor(3) - Math.ceil(0)) + Math.ceil(0))
    console.log(num);

    function UserDetails(props){
        console.log('props', props);

        const profileName=(name)=>{
            return alert(`${name}`)
        }

        return(
            <div>
                <h1>Listing users-{props.data.length}</h1>
                <h3> Profiles</h3>
                {
                    props.data.map(function(ele){
                        return <span><button onClick={()=>profileName(ele.name)}><img src={ele.profile} alt={ele.name} /></button> <br/></span>
                    })
                        
                    
                }
            </div>
        )

    }

    ReactDOM.render(<UserDetails data={users} />, rootHandle)
    </script>

</body>

</html>
